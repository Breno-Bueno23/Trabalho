    <h1 class="text-center font-weight-bold" style="padding-top: 3rem;"><span class="text-primary">Agende uma reunião com os nossos profissionais</span></h1>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-md-5" style="padding-top: 3.2rem;">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nome da sua empresa:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex: Carreira+">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Digite o seu nome completo</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex: Breno">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Sexo:</label>
              <select class="form-control" id="exampleFormControlSelect1">
                  <option value="" disabled selected>Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
              </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Gênero:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Qual o segmento da sua empresa?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="" disabled selected>Selecione o segmento</option>
                    <option>Indústria</option>
                    <option>Educação</option>
                    <option>Negócios Digitais</option>
                    <option>Alimentação</option>
                    <option>Tecnologia</option>
                    <option>Logística</option>
                    <option>Supermercado</option>
                    <option>Outro...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">E-mail corporativo:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ex: carreira@gmail.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Cidade:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex: Lins">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Estado:</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="" disabled selected>Selecione o Estado</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Minas Gerais</option>
                <option>Bahia</option>
                <option>Rio Grande do Sul</option>
                <option>Santa Catarina</option>
                <option>Espírito Santo</option>
            </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">O que você deseja com a nossa ajuda?</label>
                <textarea class="form-control" style="resize: none;" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div style="display: flex; justify-content: center;">
                <a class="btn btn-primary btn-lg" style="width: 14rem; height: 3.3rem; display: flex; align-items: center; justify-content: center;" href="form.html" role="button">Agendar</a>
            </div>
        </form>
